name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]     # ğŸ‘ˆ tambiÃ©n corre en PR (solo build)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3   # ğŸ‘ˆ sube artefacto (tambiÃ©n en PR)

  deploy:
    if: github.event_name == 'push'              # ğŸ‘ˆ despliega SOLO en push a main
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
